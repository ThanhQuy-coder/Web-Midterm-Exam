<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Team</title> 
    <link rel="stylesheet" href="/css/style.css" />
    <!-- link icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="team">
      <h2>OUR TEAM 6</h2>
      <div class="container">
        <div class="card">
          <div class="content">
            <div class="imgBx">
              <img src="/images/quy/avatar2.png" alt="person first" />
            </div>
            <div class="contentBx">
              <h3>Huynh Thanh Quy <br /><span>Leader</span></h3>
            </div>
            <div class="link-social-media">
              <ul class="sci">
                <li style="--i: 1">
                  <a href="#">
                    <i
                      class="bx bxl-facebook-circle"
                      style="color: #0096ff"
                    ></i>
                  </a>
                </li>
                <li style="--i: 2">
                  <a href="#">
                    <i class="bx bxl-instagram" style="color: #f7820a"></i>
                  </a>
                </li>
                <li style="--i: 3">
                  <a href="#">
                    <i class="bx bxl-github" style="color: #0c0c0c"></i>
                  </a>
                </li>
              </ul>
            </div>
            <a href="/html/pageQuy.html" class="btn-box">About Me</a>
          </div>
        </div>
        <div class="card">
          <div class="content">
            <div class="imgBx">
              <img src="/images/kiet/kietif.jpg" alt="person second" />
            </div>
            <div class="contentBx">
              <h3>Nguyen Pham Gia Kiet <br /><span>Member</span></h3>
            </div>
            <div class="link-social-media">
              <ul class="sci">
                <li style="--i: 1">
                  <a href="#">
                    <i
                      class="bx bxl-facebook-circle"
                      style="color: #0096ff"
                    ></i>
                  </a>
                </li>
                <li style="--i: 2">
                  <a href="#">
                    <i class="bx bxl-instagram" style="color: #f7820a"></i>
                  </a>
                </li>
                <li style="--i: 3">
                  <a href="#">
                    <i class="bx bxl-github" style="color: #0c0c0c"></i>
                  </a>
                </li>
              </ul>
            </div>
            <a href="/html/pageKiet.html" class="btn-box">About Me</a>
          </div>
        </div>
        <div class="card">
          <div class="content">
            <div class="imgBx">
              <img src="" alt="person third" />
            </div>
            <div class="contentBx">
              <h3>Pham Thi Nhu Trieu <br /><span>Member</span></h3>
            </div>
            <div class="link-social-media">
              <ul class="sci">
                <li style="--i: 1">
                  <a href="#">
                    <i
                      class="bx bxl-facebook-circle"
                      style="color: #0096ff"
                    ></i>
                  </a>
                </li>
                <li style="--i: 2">
                  <a href="#">
                    <i class="bx bxl-instagram" style="color: #f7820a"></i>
                  </a>
                </li>
                <li style="--i: 3">
                  <a href="#">
                    <i class="bx bxl-github" style="color: #0c0c0c"></i>
                  </a>
                </li>
              </ul>
            </div>
            <a href="" class="btn-box">About Me</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
